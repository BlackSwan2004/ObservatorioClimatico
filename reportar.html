<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportar un Problema</title>
  <style>
    /* General */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f8fc;
    }

    /* Formulario */
    .report-container {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    button:active {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="report-container">
    <h1>Reportar un Problema</h1>
    <p>Por favor, describe el problema que encontraste:</p>
    <textarea placeholder="Escribe tu reporte aquí..."></textarea>
    <button onclick="alert('¡Gracias por tu reporte!')">Enviar</button>
  </div>
</body>
</html>
